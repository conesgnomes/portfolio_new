    <div class="contact-body">
      <h1>say hey</h1>
      <p>Get in touch and tell me your thoughts and ideas for your next great project. I want to learn about you and your work. Let’s create something amazing together.</p>
      <form id="contact-form" action="https://formspree.io/connorlarsen@gmail.com" method="POST">
        <div class="contact-names">
          <div class="label-input">
            <label>First Name*</label>
            <input type="text" name="first-name">
          </div>
          <div class="label-input">
            <label>Last Name*</label>
            <input type="text" name="last-name">
          </div>
        </div>
        <div class="label-input">
          <label>Email Address*</label>
          <input type="email" name="_replyto">
        </div>
        <div class="label-input">
          <label>Message*</label>
          <textarea rows="4" name="" form="contact-form"></textarea>
        </div>
        <div class="button-container">
          <input type="submit" value="submit">
        </div>
      </form>
